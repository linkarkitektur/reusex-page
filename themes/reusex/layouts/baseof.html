<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="scroll-smooth">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">
  <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-lg border-b border-slate-200/60 shadow-sm">
    {{ partial "header.html" . }}
  </header>
  <main class="pt-16">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="bg-slate-900 text-white">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
